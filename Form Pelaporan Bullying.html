<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pelaporan Bullying</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .report-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px 35px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .school-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      background: #f3f3f3;
      padding: 10px;
    }

    .report-header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #dcdcdc;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 8px rgba(100, 120, 255, 0.3);
      border-color: #667eea;
    }

    .btn-submit {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(118,75,162,0.2);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(118,75,162,0.3);
    }

    .school-name {
      font-weight: 600;
      color: #555;
      margin-top: 25px;
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    .text-muted {
      font-size: 0.85rem;
    }
  </style>
  <script>
const form = document.getElementById('reportForm');
const alertMessage = document.getElementById('alertMessage');

// GANTI DENGAN LINK SCRIPT KAMU SENDIRI
const scriptURL = "https://script.google.com/macros/s/AKfycbwHWpE722yjuAmz9tzW8BTSbwLkgO__AP4BgfLvmC-4TxeNKhlkvBWjMFuntRtzMvEc/exec";

form.addEventListener('submit', e => {
  e.preventDefault();

  const data = {
    namaPelapor: form.querySelector('[name="namaPelapor"]').value,
    kelas: form.querySelector('[name="kelas"]').value,
    namaTerlapor: form.querySelector('[name="namaTerlapor"]').value,
    deskripsi: form.querySelector('[name="deskripsi"]').value
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(response => {
    alertMessage.classList.remove('d-none');
    form.reset();
  })
  .catch(error => console.error('Error!', error.message));
});
</script>

</head>
<body>

  <div class="report-card shadow-lg">
    <!-- LOGO SEKOLAH -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/School_icon.svg" alt="Logo Sekolah" class="school-logo">

    <!-- HEADER -->
    <div class="report-header">Form Pelaporan Bullying</div>

    <!-- FORM -->
    <form id="reportForm">
      <div class="mb-3 text-start">
        <label class="form-label">Nama Anda (opsional)</label>
        <input type="text" class="form-control" placeholder="Boleh dikosongkan untuk anonim">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Kelas / Tingkatan</label>
        <input type="text" class="form-control" required placeholder="Misal: 8B / 10 IPA 2">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Tempat Kejadian</label>
        <input type="text" class="form-control" required placeholder="Contoh: Lapangan, kantin, kelas, dll">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Deskripsi Kejadian</label>
        <textarea class="form-control" rows="4" required placeholder="Jelaskan secara singkat apa yang terjadi"></textarea>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Apakah Anda korban, saksi, atau pelapor?</label>
        <select class="form-select" required>
          <option value="">Pilih salah satu</option>
          <option>Korban</option>
          <option>Saksi</option>
          <option>Pelapor lain</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Apakah ingin dihubungi oleh pihak sekolah?</label>
        <select class="form-select" required>
          <option value="">Pilih</option>
          <option>Ya, boleh dihubungi</option>
          <option>Tidak, ingin anonim</option>
        </select>
      </div>

      <button type="submit" class="btn btn-submit w-100">Kirim Laporan</button>
    </form>

    <!-- NAMA SEKOLAH -->
    <p class="school-name mt-4">SMP Negeri Contoh Pagaralam</p>
    <p class="text-muted">Laporan Anda akan dijaga kerahasiaannya.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Popup Notifikasi -->
  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Terima kasih, laporan Anda telah dikirim. Kami akan menindaklanjutinya dengan penuh kerahasiaan.');
      this.reset();
    });
  </script>

</body>
</html>
